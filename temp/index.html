<html>
<head>
	<title>validation</title>
</head>
<body>
	<form action="" method="post" id="loginform">

		<div class="text-center">
			<h3 class="page-header">Admin</h3>
		</div>

		<div class="form-group">
		  <label class="control-label">Username</label>
		  <input type="text" class="form-control" name="data[username]" value="" />
		  <div class="form-error bg-danger"></div>
		</div>

		<div class="form-group">
			<label class="control-label">Password</label>
		  	<input type="password" class="form-control" name="data[password]" value="" />
		  	<div class="form-error bg-danger"></div>
		</div>

		<div class="form-group">
			<label class="control-label">Confirm Password</label>
		  	<input type="password" class="form-control" name="data[password_again]" value="" />
		  	<div class="form-error bg-danger"></div>
		</div>

		<div class="form-group">
			<label class="control-label">Email</label>
		  	<input type="email" class="form-control" name="data[email]" value="" />
		  	<div class="form-error bg-danger"></div>
		</div>

		<div class="form-group">
			<label class="control-label">Number</label>
		  	<input type="number" class="form-control" name="data[number]" value="" />
		  	<div class="form-error bg-danger"></div>
		</div>

		<div class="form-group">
			<label class="control-label">Date</label>
		  	<input type="date" class="form-control" name="data[date]" value="" />
		  	<div class="form-error bg-danger"></div>
		</div>

		<div class="form-group">
			<label class="control-label">Check Box</label>
		  	<input type="checkbox"  name="data[checkbox]" value="" class="chk1" value="1"/>
		  	<div class="form-error bg-danger"></div>
		</div>
		


		<div class="form-group">
			<label class="control-label">RadioBox</label>
		  	<input type="radio" class="form-control" name="data[radio]" value="" />
		  	<!--
		  	<input type="radio" class="form-control" name="data[radio]" value="" />
		  	--> 
		  	<div class="form-error bg-danger"></div>
		</div>

		<div class="form-group">
			<label class="control-label">Textarea</label>
		  	<textarea class="form-control" name="data[textarea]" value=""></textarea>
		  	<div class="form-error bg-danger"></div>
		</div>

		<div class="text-center">
		  <button type="submit" name="action" value="Login" class="btn btn-primary">Login</button>
		  <input id ="refval" type="hidden" name="ref" value="">  
		</div>

	</form>

	<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="jquery.validate.js" type="text/javascript"></script>
	<script type="text/javascript">
			jQuery(document).ready(function(){

				$("#loginform").on("click", function(){
			    	$(this).validate({
			    		

			        	errorElement: "div",
			        	errorPlacement: function(error, element) {
			            	error.appendTo( element.next(".form-error").html(''));
			            	//error.appendTo($("div#errorcont"));
			        	},
			        	rules: {
			                'data[username]': {
			                    required:true,
			                    minlength: 5
			                },
			                'data[password]': {
			                    required:true,
			                    minlength: 6
			                    
			                },
			                'data[password_again' :{

			                    minlength : 6,
			                    equalTo : "#password"
                
			                },

			                'data[email]': {
			                    required:true,
			                    email:true	      
			                },

			                'data[number]': {
			                    required:true,
			                    digits:true,
			                    minlength:5,
			                    maxlength:5

			              
			                },

			                'data[date]': {
			                    required:true,
			                    date:true
			                       
			                },
			                'data[checkbox]':{
			                	required: true
			                
			                },
			                
			                'data[radio]': {
			                    required:true
			                    
			                },

			                'data[textarea]':{
			                	required:true
			                }
			                
			                
			                
			                
			                

			            },
			            messages:{
			                'data[username]': {
			                    required:"Username Required! ",
			                   	minlength: "Min-Length 5"
			                },
			                'data[password]': {
			                    required:" Password Required!",
			                    minlength:" Use Strong Password (diff combinationof char[minlLength 8])"
			                },
			                'data[password_again]': {
			                    
			                    equalTo:" Password does not match"
			                },
			                'data[email]':{
			                	required:" Email Required! ",
			                	email: "Enter a valid mail address eg. mane@domain.com"
			                },
			                'data[number]': {
			                    required:" Number Required!",
			                    number:" Enter a valid number eg. 1 2 3..."
			                },
			                'data[date]': {
			                    required:" Date Required!",
			                    date:" Enter Valid date format eg. 2015-01-21"
			                },
			                'data[checkbox]':{
			                	required: "ChechBox Required!"
			                
			                },
			                'data[radio]': {
			                    required:" Radio button Required!!!!!!!!!!!!!!!!!",

			                },
			                'data[textarea]':{
			                	required:" Textarea Required!! "
			                }

			            },
			            success: function(label) {
			                label.text("").addClass("success");
			            }
			   		});
				});
			});
	</script>
</body>
</html>
